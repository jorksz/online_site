<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href="../../static/resources/image/favicon.ico" type="image/x-icon">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="../../static/resources/plugins/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/resources/plugins/sweetalert.css">

</head>
<body background="../../static/resources/image/login/bg.jpg">
<div class="container" style="margin-left: 400px; margin-top: 60px;width: 450px;height: 300px">
    <h2 style="margin-left: 140px;margin-top:100px;color: darkblue ">用户注册</h2>
    <form class=" form-inline">
        <div class="form-group">
            <label for="userName" style="margin-top: 15px">邮箱:</label>
            <input type="email" class="form-control" id="userName" placeholder="邮箱" style="width: 300px;margin-left: 20px;margin-top: 30px">
        </div>
        <div class="form-group">
            <label for="pwd">密码:</label>
            <input type="password" class="form-control" id="pwd" placeholder="密码" style="width: 300px;margin-left: 20px;margin-top: 20px ">
        </div>
        <div class="form-group">
            <label for="pwd" style="margin-left: -14px">验证码:</label>
            <input type="String" class="form-control" id="verCode" placeholder="验证码" style="width: 300px;margin-left: 20px;margin-top: 20px">
            <button type="button" class="btn btn-light " style="margin-left: 20px; margin-top: 20px;width: 100px">发送</button>
        </div>
        <button id="registerBtn"  type="button" class="btn btn-light btn-lg" style="margin-left: 150px;margin-top: 30px;width: 100px">注册</button>
    </form>
</div>
</body>
</html>
