<script type="text/javascript">

    $(function () {
        $('#reportTable').bootstrapTable({
            url: '/Auditing/getAuditing', // 请求后台的URL（*）
            dataType: "json",
            pagination: true, //前端处理分页
            singleSelect: false,//是否只能单选
            search: true, //显示搜索框，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            //toolbar: '#toolbar1', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pageNumber: 1, //初始化加载第10页，默认第一页
            pageSize: 10, //每页的记录行数（*）
            pageList: [5, 10, 50, 100], //可供选择的每页的行数（*）
            strictSearch: true,//设置为 true启用 全匹配搜索，false为模糊搜索
            showColumns: true, //显示内容列下拉框
            showRefresh: true, //显示刷新按钮
            minimumCountColumns: 2, //当列数小于此值时，将隐藏内容列下拉框
            clickToSelect: true, //设置true， 将在点击某行时，自动勾选rediobox 和 checkbox
            height: 500, //表格高度，如果没有设置height属性，表格自动根据记录条数决定表格高度#}
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            showToggle: true, //是否显示详细视图和列表视图的切换按钮
            cardView: false, //是否显示详细视图
            //detailView: true, //是否显示父子表，设置为 true 可以显示详细页面模式,在每行最前边显示+号#}
            sidePagination: "client", //分页方式：client客户端分页，server服务端分页（*）
            responseHandler: function(res) {
                return {
                    "rows": res.data   //数据
                };
            },
            columns: [
                {
                    checkbox: true
                },
                //定义表头,这个表头必须定义,下边field后边跟的字段名字必须与后端传递的字段名字相同.如:id、name、price
                //跟后端的字段名id  name price是完全一样的
                {
                    field: 'user.userName',
                    title: '上传者',
                    align: 'center',
                },

                {
                    field: 'name',
                    title: '视频名',
                    align: 'center',
                    formatter: function(value,row,index) {
                        //通过formatter可以自定义列显示的内容
                        //value：当前field的值，即id
                        //row：当前行的数据

                        var videoName = '<a id="videoPlay" style="text-decoration: none;">' + value + '</a>';
                        return videoName;

                    },
                    events: {
                            "click #videoPlay": function (e,value, row, index) {
                                window.open ("videoPlay.html?id="+row.id, "newwindow", "height=520, width=750, top=150px, " +
                                    "left=400px, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no")

                        }
                    }
                },
                {
                    field: 'upTime',
                    title: '上传时间',
                    align: 'center',
                },
                {
                    field: 'typeId',
                    title: '所属分类',
                    align: 'center',
                    formatter: function(value,row,index) {
                        //通过formatter可以自定义列显示的内容
                        //value：当前field的值，即id
                        //row：当前行的数据
                        var type = '';
                        if(value == 1){
                            type = "鬼畜"
                        }else if(value == 2){
                            type = "数码"
                        }else if(value == 3){
                            type = "电影"
                        }else
                            type = "生活"
                        return type;

                    },
                },
                {
                    title: "状态",
                    field: 'status',
                    align: 'center',
                    formatter: function(value,row,index) {
                        //通过formatter可以自定义列显示的内容
                        //value：当前field的值，即id
                        //row：当前行的数据
                        var pass = "";
                        if(value == 1){
                            pass = "审核中"
                        }else if(value == 2){
                            pass = "审核通过"
                        }else
                            pass = "审核失败"
                        return pass;

                    },
                },
                {
                    title: "操作",
                    align: 'center',
                    field: 'id',
                    formatter: function(value,row,index) {
                            //通过formatter可以自定义列显示的内容
                            //value：当前field的值，即id
                            //row：当前行的数据
                            var a = '<button id="PassButton" type="button" class="btn btn-success" >通过</button>';
                            var b = '<button id="NotPassButton" type="button" class="btn btn-warning"  data-toggle="modal"  onclick="">驳回</button>';
                            return a+b;
                        },
                    events: {
                        "click #PassButton": function (value, row, index) {
                            location.reload();
                            console.log("row.id：" + row);
                            $.ajax({
                                url: '/Auditing/passAuditing?id=' + row,
                                type: 'get',
                                data: {id: row},
                                success: function (data) {
                                    console.log("通过成功");
                                },
                                error: function () {
                                    alert("操作失败");
                                },
                            });
                        },

                        "click #NotPassButton": function (value, row, index) {
                            location.reload();
                            console.log("row.id：" + row);
                            $.ajax({
                                url: '/Auditing/notPassAuditing?id=' + row,
                                type: 'get',
                                data: {id: row},
                                success: function (data) {
                                    console.log("通过失败");
                                },
                                error: function () {
                                    alert("操作失败");
                                },
                            });
                        },
                    }
                },
                //通过按钮，不通过按钮
            ],
        });
    });

    //通过按钮事件


</script>
