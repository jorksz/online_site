<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
    <a class="navbar-brand" href="#">在线学习网站</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">课程</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">讨论社区</a>
        </li>
    </ul>
    <form class="form-inline" style="margin-left: 200px">
        <input class="form-control" type="text" placeholder="请输入关键字...">
        <button class="btn btn-light" type="button" style="margin-left: 10px">查询</button>
    </form>
    <ul class="navbar-nav">
        <li class="nav-item" style="margin-left: 130px">
            <a class="nav-link " href="#">消息</a>
        </li>
        <li class="nav-item" style="margin-left: 20px">
            <a class="nav-link" href="#">历史</a>
        </li>
        <li class="nav-item" style="margin-left: 20px">
            <a class="nav-link" href="#">收藏</a>
        </li>
    </ul>
    <img src="../../static/image/facio.jpg" th:src="@{${user.picture}}" class="rounded-circle" style="margin-left:70px;width: 50px;height: 50px">
</nav>
<div  class="container" style="margin-top: 6%">
    <form class="form-inline">
        <input type="text" class="form-control" id="title" placeholder="标题..." style="margin-left:0%;width: 80%">
        <button type="button" id="subBtn" class="btn btn-primary btn-lg" style="margin-top: 0%;margin-left: 5%" >发布</button>
        <input type="hidden" id="userName" th:value="${user.userName}">
        <div id="test-editormd">
            <textarea style="display:none;">
                [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/
            plugins/
            examples/
            languages/
            editormd.js
            ...

```html
                <!-- English -->
<script src="../dist/js/languages/en.js"></script>

                <!-- 繁體中文 -->
<script src="../dist/js/languages/zh-tw.js"></script>
            </textarea>
            <!-- 第二个隐藏文本域，用来构造生成的HTML代码，方便表单POST提交，这里的name可以任意取，后台接受时以这个name键为准 -->
            <textarea id="content" class="editormd-html-textarea" name="text"></textarea>
        </div>
    </form>
</div>
<script type="text/javascript">
    var testEditor;
    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            //这个配置在simple.html中并没有，但是为了能够提交表单，使用这个配置可以让构造出来的HTML代码直接在第二个隐藏的textarea域中，方便post提交表单。
            saveHTMLToTextarea: true,
            path    : "/plugins/editor.md-master/lib/"
        });
    });

    $("#subBtn").click(function () {
        var username = $("#userName").val().trim();
        var name = $("#title").val().trim();
        var content = $("#content").val().trim();
        if (username =="" || name =="" || content=="") {
            swal("标题或者内容不能空！", "");
            return;
        }
        $.ajax({
            type: "post",
            url: "/post/save",
            data:{"name":name,"content":content,"publisher":username,"status":1},
            success: function (data) {
                if (data==true) {
                    swal('发布成功！')
                }
                else {
                    swal('内容里面有包含政治相关敏感词汇，请重新输入', '');
                    return;

                }
            }
        });
    });
</script>
</body>
</html>
